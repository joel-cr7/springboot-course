spring.application.name=prod-ready-features
spring.datasource.url=jdbc:mysql://localhost:3306/prod-ready-features?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

employeeservice.base.url = http://localhost:8080/

server.port = 8081

# Logging configuration
logging.level.com.codingshuttle.anuj.prod_ready_features.prod_ready_features.client.Impl = DEBUG
logging.pattern.console = %d{dd-mm-yyyy hh:mm:ss} [%level] [%c{2.}] --- %m%n
logging.file.name = application.log

# Actuator config
management.endpoints.web.exposure.include = *